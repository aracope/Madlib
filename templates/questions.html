{% extends "base.html" %}

{% block title %}Fill in the Blanks{% endblock %}

{% block content %}
<h2>Fill in the blanks!</h2>
<form action="/story" method="GET" id="madlib-form">
    <input type="hidden" name="story" value="{{ story_name }}">
    {% for prompt in prompts %}
    <label>{{ prompt }}: <input type="text" name="{{ prompt }}"></label>
    <!-- <input type="text" name="{{prompt}}" id="{{prompt}}" required> -->
    <br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
<script src='script.js'></script>
{% endblock %}
